Components:
    - Name: Team
      Fields:
      - Name: TeamId
        Type: int
    - Name: Input
      Fields:
        - { Name: Up, Type: bool }
        - { Name: Down, Type: bool }
        - { Name: Left, Type: bool }
        - { Name: Right, Type: bool }
        - { Name: Attack, Type: bool }
    - Name: AttackAnimation
      Fields:
        - { IsPlaying: bool }
    - Name: OtherTeamPositions
      Fields:
        - { Positions: vector2 array }
    - Name: MoveTarget
      Fields:
        - { Target: vector2 option }
    - Name: Velocity
      Fields:
        - { Velocity: vector2 }
    - Name: Position
      Fields:
        - { Position: vector2 }
    - Name: Direction
      Fields:
        - { Direction: float }
Systems:
    - OtherTeamPositionSystem:
        Depends:
            - Team all
            - Position all
        Returns: OtherTeamPosition
    - MoveTargetSystem:
        Depends:
            - OtherTeamPosition all
        Returns: MoveTarget
    - AttackAnimationSystem:
        Depends:
            - AttackAnimation
            - Input
        Returns: AttackAnimation
    - DirectionSystemWithInput:
        Depends:
            - Direction
            - Input
        Returns: Direction
    - DirectionSystemWithMoveTarget:
        Depends:
            - Direction
            - Position
            - MoveTarget
        Returns: Direction
    - VelocitySystemWithInput:
        Depends:
            - Input
        Returns: Velocity
    - VelocitySystemWithMoveTarget:
        Depends:
            - Position
            - MoveTarget
        Returns: Velocity
    - PositionSystem:
        Depends:
            - Position
            - Velocity
        Returns:
            Position